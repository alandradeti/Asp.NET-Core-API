<div class="form-inline">
  <div class="form-group mb-2">
    <label class="mr-2">Filter:</label> <input type="text" 
    class="form-control mr-2" 
    placeholder="buscar"
    [(ngModel)]="filterList"
    >
  </div>
</div>
<h3>Filter: {{filterList}}</h3>
<table class="table table-striped">
  <thead class="thead-light">
    <tr>
      <th>
        <button class="btn btn-outline-primary" (click)="switchImage()">
          <i class="{{showImage ? 'fa fa-eye-slash' : 'fa fa-eye'}}"></i>
          {{showImage ? 'Hide' : 'Show'}}
          Image
        </button>
      </th>
      <th>#</th>
      <th>Theme</th>
      <th>Local</th>
      <th>Date</th>
      <th>Amount of People</th>
      <th>Lot</th>
      <th>Options</th>
    </tr>
  </thead>
  <tbody *ngIf="events && events.length">
    <tr *ngFor="let event of filteredEvents">
      <td>
        <img *ngIf="showImage"
        src="http://localhost:5000/img/{{event.imageURL}}" 
        [style.width.px] = "imageWidth"
        [style.margin.px] = "imageMargin"
        >
      </td>
      <td>{{event.id}}</td>
      <td>{{event.theme}}</td>
      <td>{{event.local}}</td>
      <td>{{event.date | DateTimeFormatPipe}}</td>
      <td>{{event.amountPeople}}</td>
      <td>
        <div *ngIf="!event.lots.length">
          NÃ£o informado
        </div>
        <div *ngIf="event.lots.length">
          {{event.lots[0].name | uppercase}}
        </div>
      </td>
      <td>
        <div class="btn-group">
          <button class="btn btn-sm btn-success" tooltip="Edit" (click)="openModal(modalEdit)">
            <i class="fa fa-edit"></i>
          </button>
          <button class="btn btn-sm btn-danger" tooltip="Delete">
            <i class="fa fa-eraser"></i>
          </button>
        </div>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!events">
    <tr>
      <td colspan="7" class="text-center">
        <h4>No events found!</h4>
      </td>
    </tr>
  </tfoot>
</table>

<ng-template #modalEdit>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="close pull-right" 
    aria-label="Close" (click)="modalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  This is a modal.
</div>
</ng-template>
